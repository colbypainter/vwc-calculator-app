<!doctype html>
<html>

	<head>
		<title>VWC Calculator App</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="benefit.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="jquery-ui-1.10.4.custom.css">
		<script src="jquery-1.10.2.js"></script>
		<script type="text/javascript" src="jquery-ui-1.10.4.custom.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">

		$(document).ready(function() {
			$("#cola_calculator").on('submit', function() {
				var ben = new benefit();
				ben.DOI = $(this).find("#_DOI").first().val();
				ben.startDate = $(this).find("#start_date").first().val();
				ben.endDate = $(this).find("#end_date").first().val();
				ben.compRate = $(this).find("#comp_rate").first().val();
				ben.getCola();
				console.log(ben.colaPeriods);

				$(this).find("#cola_due").first().val(ben.colaDue);
				return false;
			});
		});

		</script>
	</head>

		<body>

			<div id="Nav">
				<ul>
					<li><a href="http://www.vwc.state.va.us/portal/vwc-website">VWC Public Website</a><br><br></li>
					<li><a href="index.html">Main</a></li>
					<li><a href="BasicCalc.html">Basic Calculator</a></li>
					<li><a href="MultiplePeriods.html">Multiple Periods</a></li>
					<li><a href="LumpSum.html">Calculate Lump Sum</a></li>
					<li><a href="interest.html">Interest Calculator</a></li>
					<li>COLA Calculator</li>
				</ul>
			</div>

			<div id="Container">
					<div id="Calculator" style="width: 850px; height: 600px">
					<h1>Calculate COLA Amounts</h1>
					<div id="legend">
						<p style="align-left">ALERT: This Page Remains Under Construction</p>
					</div>
					<form id="cola_calculator">

						<div id="cola-inputs">
							<span><strong>Enter Benefit Information</strong></span><br>
								<input type="text" value="" id="_DOI" size="12">
								<label for="_DOI">Accident Date</label>
							<br>
								<input type="text" value="" id="start_date" size="12">
								<label for="start_date">Begin Date</label>
							<br>
								<input type="text" value="" id="end_date" size="12">
								<label for="end_date">End Date</label>
							<br>
								<input type="text" value="" id="comp_rate" size="12">
								<label for="comp_rate">Compensation Rate</label>
							<br>
								<input type="text" value="" id="cola_paid" size="12">
								<label for="cola_paid">COLA Paid</label>
							<br>
								<input type="submit" value="Calculate" id="calculate">
						</div>

						<div id="total-row">
							<span><strong>Results</strong></span><br>
							<label>Compounded Comp Rate
							<input type="text" value="" id="compounded-comp-rate" readonly>
							</label><br>

							<label>Maximum In Effect
							<input type="text" value="" id="max-in-effect" readonly>
							</label><br>

							<label>Total Due
							<input type="text" value="" id="total-due" readonly>
							</label><br>

							<label>Difference
							<input type="text" value="" id="total-diff" readonly>
							</label><br>

							<input type="reset" value="Reset" id="reset">
						</div>

						<br><br>

						<div id="row-wrap" style="margin-left: 10px">
							<div class="benefit_row">

								<div class="line_benefit">
								<label for="rate-year" id="lossLabel">Rate Year</label>
								<input type="text" name="rate year" value = "" class="rate_year" id="rate-year" size="10" readonly>
							</div>

								<div class="line_benefit">
								<label for="cola-rate">COLA Rate</label>
									<input type="text" name="cola rate" value = "" class="cola_rate" id="cola-rate" size="10" readonly>
								</div>

								<div class="line_benefit">
								<label for="from-date">From</label>
									<input type="text" name="from date" value = "" class="from_date" id="from-date" size="10" readonly>
								</div>

								<div class="line_benefit">
								<label for="to-date">To</label>
									<input type="text" name="to date" value = "" class="to_date" id="to-date" size="10" readonly>
								</div>

								<div class="line_benefit">
									<label for="prev-rate">Previous Rate</label>
									<input type="text" name="Previous Rate" value = "" class="prev_rate" id="prev-rate" size="10" readonly>
								</div>

								<div class="line_benefit">
									<label for="cc-rate">CC Rate</label>
									<input type="text" name="CC Rate" value = "" class="cc_rate" id="cc-rate" size="10" readonly>
								</div>

								<div class="line_benefit">
									<label for="max-rate">Max Rate</label>
									<input type="text" name="Max Rate" value = "" class="max_rate" id="max-rate" size="10" readonly>
								</div>

								<div class="line_benefit">
									<label for="cola-column">COLA</label>
									<input type="text" name="cola column" value = "" class="cola_column" id="cola-column" size="10" readonly>
								</div>

								<div class="line_benefit">
									<label for="weeks_column">Weeks</label>
									<input type="text" value = "" class="weeks_column" id="weeks_column" size="10"  readonly>
								</div>

								<div class="line_benefit">
									<label for="cola_due">COLA Due</label>
									<input type="text" value = "" class="cola_due" id="cola_due" size="12" maxlength="12">
								</div>

								</div>
							</div>
						</form>
			</div>
			
		</div>
		</body>
</html>
